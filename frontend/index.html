<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ“… Calendar Booking System</h1>
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <form onsubmit="handleRegister(event)">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Create Meeting Section -->
            <section class="card">
                <h2>Create New Meeting</h2>
                <form onsubmit="handleCreateMeeting(event)" id="createMeetingForm">
                    <input type="text" id="meetingTitle" placeholder="Meeting Title" required>
                    <textarea id="meetingDescription" placeholder="Description (optional)" rows="3"></textarea>
                    <div class="time-inputs">
                        <div>
                            <label>Start Time:</label>
                            <input type="datetime-local" id="startTime" required>
                        </div>
                        <div>
                            <label>End Time:</label>
                            <input type="datetime-local" id="endTime" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Meeting</button>
                </form>
            </section>

            <!-- Meetings List -->
            <section class="card">
                <div class="section-header">
                    <h2>My Meetings</h2>
                    <button onclick="loadMeetings()" class="btn btn-secondary">Refresh</button>
                </div>
                <div id="meetingsList" class="meetings-list">
                    <p class="loading">Loading meetings...</p>
                </div>
            </section>
        </div>

        <!-- Message Display -->
        <div id="messageBox" class="message-box"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
